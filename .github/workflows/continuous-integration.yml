name: Docker Image CI

on:
  push:
    branches:
      - master

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - uses: marceloprado/has-changed-path@v1
        id: changed-dockerfile
        with:
          paths: lib/docker/Dockerfile

      - name: Build and push Docker images
        if: steps.changed-dockerfile.outputs.changed == 'true'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u verbruggenalex --password-stdin
          docker build ./lib/docker --target prod --tag docker.pkg.github.com/verbruggenalex/appointment/prod:${GITHUB_REF##*/}
          docker build ./lib/docker --target ci --tag docker.pkg.github.com/verbruggenalex/appointment/ci:${GITHUB_REF##*/}
          docker push docker.pkg.github.com/verbruggenalex/appointment/prod:${GITHUB_REF##*/}
          docker push docker.pkg.github.com/verbruggenalex/appointment/ci:${GITHUB_REF##*/}

      - name: Setup environment
        run: |
          docker network create proxy
          docker-compose up -d
          docker-compose ps

