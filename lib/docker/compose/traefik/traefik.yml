global:
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: false

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false

  file:
    filename: /etc/traefik/config.yml
    watch: true

log:
  level: INFO
  format: common

accessLog:
  filePath: "/etc/traefik/access.log"
  bufferingSize:  100

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
  https:
    address: ":443"
    http:
      tls:
        certResolver: lets-encrypt

  ping:
    address: ":8082"

ping:
  entryPoint: ping

certificatesResolvers:
  lets-encrypt:
    acme:
      email: verbruggenalex@gmail.com
      acmelogging: true
      caserver: https://acme-staging-v02.api.letsencrypt.org/directory
      storage: acme.json
      # entrypoint: foobar
      # keytype: foobar
      # onhostrule: true
      dnschallenge:
        provider: digitalocean
        delaybeforecheck: 0
      #   resolvers:
      #     - foobar
      #     - foobar
      #   disablepropagationcheck: true
      # httpchallenge:
      #   entrypoint: foobar
      tlschallenge: {}
      domains:
        - main: "{{env "TRAEFIK_DOMAIN"}}"
          sans:
            - "*.{{env "TRAEFIK_DOMAIN"}}"
