services:
  smart_date_selector.order_paid_subscriber:
    class: Drupal\smart_date_selector\EventSubscriber\OrderPaidSubscriber
    tags:
    - { name: event_subscriber }
  smart_date_selector.social_auth_subscriber:
    class: Drupal\smart_date_selector\EventSubscriber\SocialAuthSubscriber
    arguments:
      - '@social_auth_google.manager'
      - '@social_auth_facebook.manager'
    tags:
      - { name: 'event_subscriber' }
