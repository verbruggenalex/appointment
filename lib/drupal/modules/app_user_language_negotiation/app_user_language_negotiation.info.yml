name: App User Language Negotiation
type: module
description: Allows language switchers to save the new language in the user account.
core: 8.x
core_version_requirement: ^8 || ^9
configure: language.negotiation
package: Custom
dependencies:
  - 'drupal:language'
  - 'drupal:locale'
interface translation project: app_user_language_negotiation
interface translation server pattern: modules/custom/%project/translations/%project.%language.po
